<!doctype html>
<html lang="cs">
  <head>
    <title>Směny</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-primary text-center p-5">
        <h1 class="display-3 text-white">Směny</h1>
    </header>  
    <main class="container">
        <h2 class="bg-info text-light text-center p-3 mt-3">Zadej svoji směnu</h2>
        <div class="container">
            <form action="/savedata" method="post">
                <div class="form-group row">
                    <label for="ukol" class="col-sm-2 col-form-label">Čas příchodu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="prichod" id="prichod" placeholder="napiš čas příchodu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ukol" class="col-sm-2 col-form-label">Čas odchodu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="odchod" id="odchod" placeholder="napiš čas odchodu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="predmet" class="col-sm-2 col-form-label">Místo práce</label>
                    <div class="col-sm-10">
                      <select class="form-control" name="pozice" id="pozice">
                        <option value="Lobby/Hostess">Lobby/Hostess</option>
                        <option value="Servis">Servis</option>
                        <option value="Kuchyň">Kuchyň</option>
                        <option value="Drive-thru objednávání/placení">Drive-thru objednávání/placení</option>
                        <option value="Drive-thru výdej">Drive-thru výdej</option>
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="odevzdani" class="col-sm-2 col-form-label">Datum</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="den" id="den">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Odeslat údaje</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
